<!--modalfilm-->
<template data-movie>
  <div class="backdrop"></div>
  <div class="modalfilm">
    <button type="button" class="modalfilm-button-close">
      <svg class="modal__icon" width="18" height="18">
        <use href="./icons/symbol-defs.svg#icon-close-1"></use>
      </svg>
    </button>
    <div class="wraper">
      <img class="modalfoto-img" src="./icons/modalfoto.jpg" alt="film" />
      <div
        class="gallery-item__placeholder gallery-item__placeholder-modal"
        style="display: none"
      >
        <svg
          class="gallery-item__placeholder-image"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <title>image</title>
          <g id="icomoon-ignore"></g>
          <path
            d="M479.942 64c0.020 0.017 0.041 0.038 0.058 0.058v383.885c-0.017 0.020-0.038 0.041-0.058 0.058h-447.885c-0.020-0.017-0.041-0.038-0.057-0.058v-383.886c0.017-0.020 0.038-0.041 0.057-0.057h447.885zM480 32h-448c-17.6 0-32 14.4-32 32v384c0 17.6 14.4 32 32 32h448c17.6 0 32-14.4 32-32v-384c0-17.6-14.4-32-32-32v0z"
          ></path>
          <path
            d="M416 144c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48z"
          ></path>
          <path d="M448 416h-384v-64l112-192 128 160h32l112-96z"></path>
        </svg>
      </div>
      <div class="about">
        <div class="about_section">
          <h1 class="movie-title">A FISTFUL OF LEAD</h1>
          <div class="info">
            <ul class="info-list">
              <li class="info-list-item">
                <p class="name-property">Vote / Votes</p>
                <p class="property">
                  <span class="vote">7.3</span> /
                  <span class="votes">1260</span>
                </p>
              </li>
              <li class="info-list-item">
                <p class="name-property">Popularity</p>
                <p class="property popularity">100.2</p>
              </li>
              <li class="info-list-item">
                <p class="name-property">Original Title</p>
                <p class="property original-title">Popularity</p>
              </li>
              <li class="info-list-item">
                <p class="name-property">Genre</p>
                <p class="property movie-genres">Western</p>
              </li>
            </ul>
          </div>
          <h2 class="about-title">About</h2>
          <p class="about-text">
            Four of the West’s most infamous outlaws assemble to steal a huge
            stash of gold from the most corrupt settlement of the gold rush
            towns. But not all goes to plan one is killed and the other three
            escapes with bags of gold hide out in the abandoned gold mine where
            they happen across another gang of three – who themselves were
            planning to hit the very same bank! As tensions rise, things go from
            bad to worse as they realise the bags of gold are filled with
            lead... they’ve been double crossed – but by who and how?
          </p>
        </div>

        <div class="btn-l">
          <button type="button" data-watched class="btn watched">
            add to Watched
          </button>
          <button type="button" data-queue class="btn queue">
            add to queue
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
